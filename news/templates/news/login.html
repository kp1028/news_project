<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 24px;">
  <div style="max-width: 520px; margin: 0 auto;">
    <h1 style="margin-bottom: 6px;">Login</h1>

    {% if form.errors %}
      <p style="color:#b00020;">Invalid username or password.</p>
    {% endif %}

    <form method="post" style="border:1px solid #ddd; padding:14px; border-radius:6px;">
      {% csrf_token %}

      <p>
        Username:<br>
        <input type="text" name="username" style="width:100%; padding:8px;">
      </p>

      <p>
        Password:<br>
        <input type="password" name="password" style="width:100%; padding:8px;">
      </p>

      <button type="submit" style="padding:8px 12px; border:1px solid #333; background:white; border-radius:4px; cursor:pointer;">
        Login
      </button>
    </form>

    <p style="margin-top: 14px;">
      <a href="{% url 'register' %}">Register new user</a>
    </p>

    <p style="margin-top: 14px;">
      <a href="{% url 'home' %}">Back to Home</a>
    </p>
  </div>
</body>
</html>
