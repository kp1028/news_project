<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Edit Article</title></head>
<body style="font-family: Arial, sans-serif; margin: 24px;">
  <h1>Edit Article</h1>

  {% if error %}<p style="color:#b00020;">{{ error }}</p>{% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      Title:<br>
      <input name="title" value="{{ article.title }}" style="width:520px; padding:8px;">
    </p>
    <p>
      Publisher:<br>
      <select name="publisher" style="padding:8px;">
        <option value="">None</option>
        {% for p in publishers %}
          <option value="{{ p.id }}" {% if article.publisher and article.publisher.id == p.id %}selected{% endif %}>
            {{ p.name }}
          </option>
        {% endfor %}
      </select>
    </p>
    <p>
      Approved:
      <input type="checkbox" name="approved" {% if article.approved %}checked{% endif %}>
    </p>
    <p>
      Content:<br>
      <textarea name="content" rows="10" cols="70" style="padding:8px;">{{ article.content }}</textarea>
    </p>
    <button type="submit" style="padding:8px 12px;">Save</button>
  </form>
  <p style="margin-top: 14px;">
    <a href="{% url 'editor_articles' %}">Back</a>
  </p>
</body>
</html>
