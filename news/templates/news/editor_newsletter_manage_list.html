<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>All Newsletters</title></head>
<body style="font-family: Arial, sans-serif; margin: 24px;">
  <h1>All Newsletters</h1>

  <p>
    <a href="{% url 'home' %}">Home</a>
  </p>

  {% if newsletters %}
    <ul>
      {% for n in newsletters %}
        <li style="margin-bottom: 10px;">
          <strong>{{ n.title }}</strong>
          <br>
          <a href="{% url 'editor_newsletter_edit' n.id %}">Edit</a> |
          <a href="{% url 'editor_newsletter_delete' n.id %}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No newsletters.</p>
  {% endif %}
</body>
</html>
