<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Publish Newsletter</title>
</head>
<body>
    <h1>Publish Newsletter</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            Title:<br>
            <input type="text" name="title" value="{{ title|default:'' }}">
        </p>

        <p>
            Publisher:<br>
            <select name="publisher">
                <option value="">Select</option>
                {% for p in publishers %}
                    <option value="{{ p.id }}" {% if publisher_id|stringformat:"s" == p.id|stringformat:"s" %}selected{% endif %}>{{ p.name }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            Content:<br>
            <textarea name="content" rows="8" cols="60">{{ content|default:'' }}</textarea>
        </p>

        <button type="submit">Publish</button>
    </form>

    <p><a href="{% url 'home' %}">Back</a></p>
</body>
</html>
