<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>

<h1>Articles</h1>

{% if articles %}
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.id %}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No articles available.</p>
{% endif %}

<p><a href="{% url 'home' %}">Back</a></p>

</body>
</html>
